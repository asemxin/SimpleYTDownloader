name: Build APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Upload Debug APK (arm64-v8a)
      uses: actions/upload-artifact@v4
      with:
        name: app-arm64-v8a-debug
        path: app/build/outputs/apk/debug/*arm64-v8a*.apk

    - name: Upload Debug APK (armeabi-v7a)
      uses: actions/upload-artifact@v4
      with:
        name: app-armeabi-v7a-debug
        path: app/build/outputs/apk/debug/*armeabi-v7a*.apk

    - name: Upload Debug APK (universal)
      uses: actions/upload-artifact@v4
      with:
        name: app-universal-debug
        path: app/build/outputs/apk/debug/*universal*.apk

    - name: Upload Release APK (arm64-v8a)
      uses: actions/upload-artifact@v4
      with:
        name: app-arm64-v8a-release
        path: app/build/outputs/apk/release/*arm64-v8a*.apk

    - name: Upload Release APK (armeabi-v7a)
      uses: actions/upload-artifact@v4
      with:
        name: app-armeabi-v7a-release
        path: app/build/outputs/apk/release/*armeabi-v7a*.apk

    - name: Upload Release APK (universal)
      uses: actions/upload-artifact@v4
      with:
        name: app-universal-release
        path: app/build/outputs/apk/release/*universal*.apk

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
